{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <h2><a href='http://localhost:5000/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
            <br>
                {{blog.body}}
                
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
