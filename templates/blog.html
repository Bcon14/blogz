{% extends "base.html" %}

{% block content %}


    <h1>Build-a-blog!</h1>
       <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <h2><a href='http://localhost:5000/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
            <br>
                {{blog.body}}
            <br>
            <p>
                Written by:<a href='http://localhost:5000/blog?user={{user.id}}'>{{owner}}</a>
            </p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
