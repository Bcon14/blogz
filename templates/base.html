<!doctype html>
<html>
    <a href='http://localhost:5000/blog'>Main Blog Page</a>
    <a href='http://localhost:5000/newpost'>Add a Blog Entry</a>
    <a href='http://localhost:5000/login'>Login!</a>
    <a href='http://localhost:5000/signup'>Signup!</a>
    <div>
        <a href='/logout'>Log out</a>
    </div>

    <head>
        <title>{{title}}</title>
    </head>
<body>
    {% with messages = get_flashed_messages() %}
        <ul>
            {% for message in messages %}
                <li>
                    {{message}}
                </li>
            {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
