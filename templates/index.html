{% extends "base.html" %}

{% block content %}
<h1>Home page!</h1>
       <hr />

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li>
                <h2><a href='http://localhost:5000/blog?user={{user.id}}'>{{ user.username }}</a></h2>       
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
